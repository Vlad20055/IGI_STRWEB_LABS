{% extends "comps/base.html" %}
{% load group_filters %}

{% block title %}Удалить запчасть{% endblock %}
{% block content %}
  <h2>Удалить запчасть «{{ object.name }}»?</h2>
  <p>При удалении этой запчасти будут удалены все связанные записи в заказах.</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Да, удалить</button>
    <a href="{% url 'sparepart_list' %}">Отмена</a>
  </form>
{% endblock %}
