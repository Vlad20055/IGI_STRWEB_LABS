{% extends "comps/base.html" %}

{% block title %}Добавить/изменить услугу{% endblock %}

{% block content %}
  <h2>{% if object %}Редактировать{% else %}Добавить{% endif %} услугу</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if object %}Сохранить{% else %}Создать{% endif %}</button>
    <a href="{% url 'service_list' %}">Отмена</a>
  </form>
{% endblock %}
