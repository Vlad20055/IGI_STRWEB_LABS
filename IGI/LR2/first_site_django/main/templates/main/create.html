{% extends 'main/base.html' %}
{% block title %}
    Добавить заказ
{% endblock %}

{% block content %}
    <style>
        /* General body styling */
        body {
            background-color: green; /* Set the background color to green */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            color: white; /* Set text color to white for better contrast */
            font-family: Arial, sans-serif;
            position: relative; /* Ensure absolute positioning works correctly */
        }

        /* Navigation menu styling */
        nav {
            position: absolute;
            top: 20px;
            right: 20px; /* Position the menu at the top-right corner */
        }

        nav ul {
            list-style-type: none; /* Remove bullet points */
            margin: 0;
            padding: 0;
            display: flex; /* Arrange menu items horizontally */
            gap: 20px; /* Add space between menu items */
        }

        nav ul li {
            display: inline-block;
        }

        nav ul li a {
            text-decoration: none; /* Remove underline from links */
            color: white; /* Set text color */
            font-size: 18px;
            font-weight: bold;
            padding: 10px 15px;
            background-color: limegreen; /* Light green background for buttons */
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s ease; /* Smooth hover effect */
        }

        nav ul li a:hover {
            background-color: forestgreen; /* Darker green on hover */
        }

        /* Content styling */
        .content {
            text-align: center;
            background-color: darkgreen; /* Darker green for the content box */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-top: 60px; /* Add margin to prevent overlap with the menu */
        }

        .btn-success {
            background-color: limegreen; /* Bright green for the button */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        .btn-success:hover {
            background-color: forestgreen; /* Darker green on hover */
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid limegreen;
            background-color: darkgreen;
            color: white;
        }

        input::placeholder, textarea::placeholder {
            color: lightgray;
        }
    </style>

    <!-- Navigation Menu -->
    <nav>
        <ul>
            <li><a href="{% url 'home' %}">Главная</a></li>
            <li><a href="{% url 'about' %}">О нас</a></li>
            <li><a href="{% url 'create' %}">Добавить заказ</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="content">
        <h1>Добавить заказ</h1>
        <p>Здесь Вы можете добавить заказ.</p> <!-- Added text -->
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.task }}<br>
            <button type="submit" class="btn btn-success">Добавить</button>
            <span>{{ error }}</span>
        </form>
    </div>
{% endblock %}
